<!doctype html>
<html>
  <head>
    <script>
      const text = "x29y";
      const letters = text.replace(/[0-9]/g, "");
      const numbers = text.replace(/[a-zA-Z]/g, "");
      const asterisk = text.replace(/[0-9]/g, "*");

      const populate = () => {
        const d1 = document.getElementById("d1");
        const d2 = document.getElementById("d2");
        const d3 = document.getElementById("d3");

        d1.innerHTML = `only letters ${letters}`;
        d2.innerHTML = `only numbers ${numbers}`;
        d3.innerHTML = `only numbers replaced with asterisk ${asterisk}`;
      };
    </script>
  </head>
  <body onLoad="populate()">
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
  </body>
</html>
